  html {

  }

  html,

  }

    font-weight: 400;
    background: whitesmoke;
    color: #030303;
  }

  .main-container {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    font-size: 20px;
  }

  .quote-container {
    position: absolute;
    top: 50%;
    left: 50%;
    text-align: center;
    -webkit-transform: translate(-50%, -50%);
       -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
         -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
    width: 1000px;
    max-width: 100%;
    padding: 0 20px;
  }

  .quote__ {
    font-size: 25px;
    line-height: 30px;
    margin-bottom: 20px;
    padding-left: 20px;
    border-left: 10px solid #030303;
  }

  .author__ {
    color: #333;
  }

  .ng-cloak{
    display: none;
  }
  </style>

  <link rel="shortcut icon" href="app/img/icon.jpg">
  <meta name="description" content="Frases - Bacharel em Sistemas de Informação">
