<!DOCTYPE html>
<html ng-app="appBSI">
  <head>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frases BSI</title>
    <link rel="stylesheet" href="app/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="shortcut icon" href="app/img/icon.jpg">
    <meta name="description" content="Frases - Bacharel em Sistemas de Informação">
    </head>
  <body ng-controller="ctrlBSI">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center ng-cloak">
          <blockquote>
                <p>{{bsi.frase}}</p>
                <footer>{{bsi.author}}</footer>
            </blockquote>
        </div>
      </div>
    </div>
    <script src="app/js/angular.min.js"></script>
    <script type="text/javascript">
    var app = angular.module("appBSI", []);
    app.controller('ctrlBSI', ['$scope', function ($scope) {

      $scope.bsi = {};

      $scope.frases = [
        { "author" : "Fábio Dippold", "frase" : "Cadê o UML?" },
        { "author" : "Professor Luciano", "frase" : "Cadê a Silvana?" },
        { "author" : "Mauri", "frase" : "E ferrou!" },
        { "author" : "Turma BSI", "frase" : "João, apaga a luz!" },
        { "author" : "Desconhecido", "frase" : "Fecha o ar e desliga a janela!" },
        { "author" : "Roberto", "frase" : "Oi, eu sou o Bruno e esse é o Roberto." },
        { "author" : "Manfred", "frase" : "Executa, espera, executa, espera, executa, espera..." },
        { "author" : "Turma BSI", "frase" : "João, abre a janela! João, fecha a janela!" },
        { "author" : "Fabrício", "frase" : "Só peada boa!" },
        { "author" : "Fábio Dippold", "frase" : "Qual é o número da sua matrícula?" },
        { "author" : "Mauri", "frase" : "Fazer uma 'pioria', e piorou..." },
        { "author" : "Mauri", "frase" : "Sério que vocês não tinham percebido ainda? Risos." },
        { "author" : "João", "frase" : "Prioridade tem prioridade!" },
        { "author" : "João", "frase" : "Comprei um Galaxi S4 caído do caminhão! #FelizPakas#Sa sung" },
        { "author" : "Castoldi", "frase" : "É component!" },
        { "author" : "João", "frase" : "Hoje estou tão disposto que quando chegar em casa vou ver um video de matemática.." },
        { "author" : "Fábio Dippold", "frase" : "Faz o seguinte dá uma olhada no meu modelo de referência." },
        { "author" : "Fábio Dippold", "frase" : "O projeto de referência está lá no google docs!" },
        { "author" : "Castoldi", "frase" : "Cadê os pinceis?" },
        { "author" : "Castoldi", "frase" : "Querem uma história de fadas ou não?" },
        { "author" : "Joe Vogel", "frase" : "Programa do Diabo!!!"},
        { "author" : "Mauri", "frase" : "Bairro ou Bairo? É Bairrow?!"},
        { "author" : "Renaldo Viola", "frase" : "Cedoooo!"},
        { "author" : "Turma BSI", "frase" : "Calado e-milho!"},
        { "author" : "Irmã do Fabrício", "frase" : "Eu sou pequena, não sei ler ainda!"},
        { "author" : "Graziele", "frase" : "Ele é louco!"},
        { "author" : "Fabrício", "frase" : "Ok Glass_Fish, EJB remote get direction 'exted street implements' patineti to UNERJ."},
        { "author" : "João", "frase" : "Desenhar o Joe é fácil, é só fazer uma bola com 2 buracos!"},
      ];

      $scope.bsi = $scope.frases[parseInt(Math.floor(Math.random() * $scope.frases.length))];

    }]);
    </script>
  </body>
</html>
